<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    /* Overlay gradient to soften background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(220, 235, 255, 0.7), rgba(255, 220, 255, 0.7));
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 1;
      background-color: rgba(108, 92, 231, 0.9);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav .logo span {
      font-size: 1.3rem;
    }

    nav .menu a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      transition: opacity 0.2s;
    }

    nav .menu a:hover {
      opacity: 0.8;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      padding: 2.5rem 3rem;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .info {
      margin: 1.2rem 0;
      text-align: left;
    }

    .info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .tag {
      background-color: #00b894;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .footer-note {
      margin-top: 1.5rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <span>üìò Dashboard</span>
    </div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Test</a>
      <a href="#">Books</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Student Photo" />
      <h2>üë©‚Äçüéì Student Profile</h2>
      <div class="info">
        <p><strong>Roll Number:</strong> <span class="tag" style="background:#636e72">001</span></p>
        <p><strong>Performance:</strong> <span class="tag">GOOD</span></p>
      </div>
      <div class="footer-note">Welcome back! You're doing great ‚Äî keep it up!</div>
    </div>
  </div>
  
</body>
</html>
